<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slides</title>
    <style>
        .slider {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
        }
        .movie {
            width: 300px;
            height: 450px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #333;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ef4444, #f59e0b);
        }
        .placeholder svg {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="slider">
    <!-- RRR Movie -->
    <div class="movie">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fm.imdb.com%2Ftitle%2Ftt8178634%2Fmediaviewer%2Frm1391397377%2F&psig=AOvVaw2kpRWuA0z3hiSAt5eFy-VG&ust=1743598446135000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCICiz8PwtowDFQAAAAAdAAAAABAE"
             alt="RRR" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="placeholder" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 450">
                <rect width="100%" height="100%" fill="url(#gradient)" opacity="0.2"/>
                <text x="50%" y="50%" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.8">
                    RRR Image Loading...
                </text>
            </svg>
        </div>
    </div>

    <!-- KGF Chapter 2 -->
    <div class="movie">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.imdb.com%2Ftitle%2Ftt10698680%2Fmediaindex%2F&psig=AOvVaw3NtPrhOCHiYbvG8sp7YGEB&ust=1743598508306000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMDwyd_wtowDFQAAAAAdAAAAABAK"
             alt="KGF Chapter 2" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="placeholder" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 450">
                <rect width="100%" height="100%" fill="url(#gradient)" opacity="0.2"/>
                <text x="50%" y="50%" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.8">
                    KGF 2 Image Loading...
                </text>
            </svg>
        </div>
    </div>

    <!-- Arjun Reddy -->
    <div class="movie">
        <img src="https://m.media-amazon.com/images/M/MV5BOGJlM2QyNjgtZTRmOS00ZThkLWFiOTctNDEwYThiYzViNGE0XkEyXkFqcGc@._V1_.jpg"
             alt="Arjun Reddy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="placeholder" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 450">
                <rect width="100%" height="100%" fill="url(#gradient)" opacity="0.2"/>
                <text x="50%" y="50%" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.8">
                    Arjun Reddy Image Loading...
                </text>
            </svg>
        </div>
    </div>
</div>

</body>
</html>
