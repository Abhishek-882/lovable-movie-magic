<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slides</title>
    <style>
        .slide-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        .slide {
            width: 600px;
            height: 350px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="https://m.media-amazon.com/images/M/MV5BOGJlM2QyNjgtZTRmOS00ZThkLWFiOTctNDEwYThiYzViNGE0XkEyXkFqcGc@._V1_.jpg" 
                 onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"800\" height=\"450\" viewBox=\"0 0 800 450\"><rect width=\"100%\" height=\"100%\" fill=\"url(#gradient)\" opacity=\"0.2\"/><text x=\"400\" y=\"250\" font-family=\"Arial\" font-size=\"24\" font-weight=\"bold\" text-anchor=\"middle\" fill=\"#fff\" opacity=\"0.8\">Movie Backdrop</text><text x=\"400\" y=\"280\" font-family=\"Arial\" font-size=\"16\" text-anchor=\"middle\" fill=\"#fff\" opacity=\"0.6\">Image Loading...</text></svg>'" 
                 alt="Movie Slide">
        </div>
    </div>
</body>
</html>
